project_name: go-next-image-optimizer
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: cmd/go-next-image-optimizer
    binary: go-next-image-optimizer
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.ShortCommit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
#      - darwin
    goarch:
      - amd64
      - arm64
release:
  prerelease: auto
